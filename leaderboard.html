  <script>
		// Fungsi ini akan dipanggil saat tombol diklik
		function showAlert() {
			let text = "Yakin mau keluar game?";
			if (confirm(text) == true) {
				text = "You pressed OK!";
				window.location.href ='index.html'
			} else {
				text = "You canceled!";
			}
			document.getElementById("demo").innerHTML = text;
	
		}
